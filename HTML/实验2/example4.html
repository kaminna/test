<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ol元素的使用</title>
    </head>
    <body>
        <h2>饮品</h2>
        <ul>
            <li>咖啡
                <ol>                <!--有序列表的嵌套-->
                    <li>拿铁</li>
                    <li>摩卡</li>
                </ol>
            </li>
            <li>茶
                <ul>
                    <li>碧螺春</li>
                    <li>龙井</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
